<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SERVICES</title>
    <meta charset="UTF-8">
</head>
<body>
<table border="1">
    <th>NOM</th>
    <th>BUDGET</th>
    <tr th:each="unService : ${mesServices}">
        <td th:text="${unService.nom}"/>
        <td th:text="${unService.budget}"/>
    </tr>
</table>
</body>
</html>
